<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts/main.js" defer></script>
</head>

<body>
  <main class="background">
    <section class="calculator-body">
      <div class="display">
        <div class="screen">0</div>
      </div>
      <table class="buttons" cellspacing="0" cellpadding="0">
        <tr>
          <td><button class="button numbers clear">C</button></td>
          <td><button class="button numbers">0</button></td>
          <td><button class="button operations equals">=</button></td>
          <td><button class="button operations">/</button></td>
        </tr>
        <tr>
          <td><button class="button numbers">1</button></td>
          <td><button class="button numbers">2</button></td>
          <td><button class="button numbers">3</button></td>
          <td><button class="button operations">x</button></td>
        </tr>
        <tr>
          <td><button class="button numbers">4</button></td>
          <td><button class="button numbers">5</button></td>
          <td><button class="button numbers">6</button></td>
          <td><button class="button operations">-</button></td>
        </tr>
        <tr>
          <td><button class="button numbers">7</button></td>
          <td><button class="button numbers">8</button></td>
          <td><button class="button numbers">9</button></td>
          <td><button class="button operations">+</button></td>
        </tr>
      </table>
    </section>
  </main>
</body>
</html>
